<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Basic styling for the login page */
    body {
      background-image: url('https://bes-corp.com/wp-content/uploads/2018/08/workers-background-1.jpg');
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .form-container {
      width: 300px;
      margin: 0 auto;
    }
    
    .form-container label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    .form-container button {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .form-container button:hover {
      background-color: #45a049;
    }
    
    .switch-form {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

  <div id="signinForm" class="form-container">
    <form>
      <label for="signinUsername">Username:</label>
      <input type="text" id="signinUsername" required>
      
      <label for="signinPassword">Password:</label>
      <input type="password" id="signinPassword" required>
      
      <button type="button" onclick="signIn()">Sign In</button>
    </form>
    
    <div class="switch-form">
      Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
    </div>
  </div>
