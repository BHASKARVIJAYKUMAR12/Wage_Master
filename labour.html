<!DOCTYPE html>
<html>
<head>
  <title>Labour Details</title>
  <style>
    body {
        background-image: url('https://www.hilsoftinc.com/wp-content/uploads/2019/07/bg.jpg');
      text-align: center;
    }

    form {
      display: inline-block;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .gender-container {
      display: flex;
      margin-bottom: 10px;
    }

    .gender-container label {
      margin-right: 10px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form>
    <h1>Labour Details</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <div class="gender-container">
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label>
    </div>

    <label for="aadhar">Aadhar Number:</label>
    <input type="text" id="aadhar" name="aadhar" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" required>

    <label for="qualification">Qualification:</label>
    <select id="qualification" name="qualification" required>
      <option value="B.Tech">B.Tech</option>
      <option value="M.Tech">M.Tech</option>
      <option value="BE">BE</option>
      <option value="MBA">MBA</option>
      <option value="MCA">MCA</option>
      <option value="DIPLOMA">DIPLOMA</option>
      <option value="INTER">INTER</option>
      <option value="10TH">10TH</option>
    </select>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="jobDescription">Job Description:</label>
    <textarea id="jobDescription" name="jobDescription" required></textarea>

    <label for="others">Others:</label>
    <input type="text" id="others" name="others">

    <input type="submit" value="Submit">
  </form>

  <script>
    // JavaScript code for form validation or any additional functionality can be added here
  </script>
</body>
</html>
